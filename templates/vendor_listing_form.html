{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Form</title>
</head>
<body>
    <form method="post" action="/vendor/">
        {% csrf_token %}
        {{ vendor_form }}
        <button type="submit">Submit</button>
    </form>
    <ul>
        {% if vendor_list is not None %}
            {% for vendor in vendor_list %}
                <li>{{ vendor.get_full_description }}</li>
            {% endfor %}
        {% endif %}
    </ul>
</body>
</html>
